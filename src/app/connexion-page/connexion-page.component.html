<div class="innerCenter">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="form">
        <mat-form-field class="form-group">
            <label for="login">
                Login
            </label>
            <input matInput type="text" name="login" [(ngModel)]="utilisateur.login">
            <button *ngIf="utilisateur.name" matSuffix mat-icon-button aria-label="Clear" (click)="utilisateur.name=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>

        <mat-form-field class="form-group">
            <label for="pwd">
                Mot de passe
            </label>
            <input matInput [type]="hide ? 'password' : 'text'" name="pwd" [(ngModel)]="utilisateur.pwd">
            <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
        </mat-form-field>
        <button mat-raised-button color="primary" class="btn btn-primary" type="submit">Enregistrer</button>

    </form>
</div>
